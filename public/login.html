<!DOCTYPE html>
<html>
<head>
    <title>Login - hotgirl.social</title>
    <link rel="stylesheet" href="assets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 768px) {
            #login-modal {
                max-width: 95vw !important;
                width: 95vw !important;
                padding: 25px !important;
                margin: 10px !important;
            }
            #login-modal h2 {
                font-size: 1.5rem !important;
                margin-bottom: 20px !important;
            }
            #login-modal input {
                padding: 15px !important;
                font-size: 16px !important;
            }
            #login-modal button {
                padding: 18px !important;
                font-size: 18px !important;
            }
        }
    </style>
</head>
<body class="login">

    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div id="login-modal" style="background: white; padding: 40px; border-radius: 12px; max-width: 400px; width: 90%;">
            <h2 style="text-align: center; margin-bottom: 30px;">User Login</h2>
            <form id="login-form">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Email:</label>
                    <input type="email" id="email" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Password:</label>
                    <input type="password" id="password" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box;">
                </div>
                <button type="submit" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;">Login</button>
                <div id="error" style="color: red; margin-top: 15px; text-align: center; display: none;"></div>
            </form>
        </div>
    </div>

    <script>

        let API_BASE_URL = null;
            // Load configuration from server
            async function loadConfig() {
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    API_BASE_URL = config.apiUrl;
                } catch (error) {
                    console.error('Failed to load config:', error);
                    // Fallback to hardcoded value
                    API_BASE_URL = 'https://hotgirl-social-production.up.railway.app';
                }
            }
            // Initialize config on page load
            document.addEventListener('DOMContentLoaded', loadConfig);




            document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                //const response = await fetch('https://hotgirl-social-production.up.railway.app/auth/login', {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('userToken', data.token);
                    window.location.href = '/user-dashboard.html';
                } else {
                    document.getElementById('error').textContent = 'Invalid credentials';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Login failed';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
