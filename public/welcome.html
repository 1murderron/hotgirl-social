<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to hotgirl.social!</title>
    <link rel="stylesheet" href="/public/styles.css">


    
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-icon">ðŸŽ‰</div>
        <h1 class="welcome-title">Welcome!</h1>
        <p class="welcome-subtitle">Your account is ready. Let's set up your password so you can start building your amazing profile.</p>
        
        <div class="progress-steps">
            <div class="step completed">1</div>
            <div class="step active">2</div>
            <div class="step">3</div>
        </div>
        
        <div class="setup-card">
            <h2 class="setup-title">Choose Your Password</h2>
            <p class="setup-description">This will be used to log into your dashboard and manage your profile.</p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter a secure password">
                    <div class="password-requirements">At least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Enter the same password again">
                </div>
                
                <button type="submit" class="start-button" id="start-button">
                    <span class="button-text">Start Building My Profile</span>
                    <span class="loading">
                        <div class="spinner"></div>
                    </span>
                </button>
            </form>
        </div>
        
        <div class="help-text">
            Need help? <a href="/contact">Contact support</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://hotgirl-social-production.up.railway.app';
        
        // Get session info from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
            // If no session ID, redirect to home
            window.location.href = '/';
        }

        // Form submission
        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const startButton = document.getElementById('start-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Show loading state
            startButton.classList.add('loading');
            startButton.disabled = true;
            
            try {
                // Call API to set password and login
                const response = await fetch(`${API_BASE_URL}/welcome/setup-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store login token
                    localStorage.setItem('userToken', data.token);
                    
                    // Show success message
                    showSuccess('Password set! Redirecting to your dashboard...');
                    
                    // Update progress
                    document.querySelectorAll('.step')[1].classList.remove('active');
                    document.querySelectorAll('.step')[1].classList.add('completed');
                    document.querySelectorAll('.step')[2].classList.add('active');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/user-dashboard.html';
                    }, 2000);
                    
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to set password');
                }
                
            } catch (error) {
                console.error('Setup error:', error);
                showError(error.message || 'Something went wrong. Please try again.');
            } finally {
                startButton.classList.remove('loading');
                startButton.disabled = false;
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Real-time password confirmation validation
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
        
        // Auto-focus password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
